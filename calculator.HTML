<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="shortcut icon" href="metriel/calculator.png" />
  </head>
  <body>
    <div class="toggle-btn" onclick="toggleDarkMode()">
      <span class="toggle-icon">ðŸŒ™</span>
  </div>
    <div class="container">
        <input type="text" placeholder="0">
      <div class="button">
        <button class="btn">AC</button>
        <button class="btn">DEL</button>
        <button class="btn">%</button>
        <button class="btn ylw">/</button>
      </div>
      <div class="button">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn ylw">*</button>
      </div>
      <div class="button">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn ylw">-</button>
      </div>
      <div class="button">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn ylw">+</button>
      </div>
      <div class="button">
        <button class="btn btn0">0</button>
        <button class="btn btn0">00</button>
        <button class="btn">.</button>
        <button class="btn ylw">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
